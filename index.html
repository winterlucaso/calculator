<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display-block">
        <div id="display-screen"></div>
    </div>
    <div class="button-block">
        <div class="number-grid">
            <button class="number-square" id="btn1">1</button>
            <button class="number-square" id="btn2">2</button>
            <button class="number-square" id="btn3">3</button>
            <button class="number-square" id="btn4">4</button>
            <button class="number-square" id="btn5">5</button>
            <button class="number-square" id="btn6">6</button>
            <button class="number-square" id="btn7">7</button>
            <button class="number-square" id="btn8">8</button>
            <button class="number-square" id="btn9">9</button>
            <button class="number-square" id="backspaceBtn">
              <img src="./img/backspace-icon.png" alt=”backspace-icon” id="icon-img">
            </button>
            <button class="number-square" id="btn0">0</button>
            <button class="number-square" id="equalBtn">=</button>
        </div>
        <div class="operator-buttons">
            <button class="operator-btn" id="addBtn">+</button>
            <button class="operator-btn" id="subtractBtn">-</button>
            <button class="operator-btn" id="multiplyBtn">x</button>
            <button class="operator-btn" id="divideBtn">/</button>
            <button class="operator-btn" id="clearBtn">CLEAR</button>
        </div>
    </div>

  </div>

</body>
</html>
